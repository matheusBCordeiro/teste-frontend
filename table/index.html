<html>
<header>
    <title>Tabela Dinâmica</title>
</header>

<body>
    <meta charset=“utf-8” />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous">
    </script>
    <h1 style="text-align: center;">Tabela Dinâmica</h1>
    <input type="text" id="code" placeholder="Digite um código">
    <input type="text" id="name" value="" placeholder="Digite um nome">
    <input type="submit" id='submit' value="submit" class="btn btn-dark">
    <div style="margin-top: 20px;"></div>
    <table class="table table-dark" border="1" id="emp">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Código</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Código 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Código 2</td>
        </tr>
    </table>
    <script src="js/index.js"></script>
</body>

</html>
